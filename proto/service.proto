syntax = "proto3";

package pb;

option go_package = "./pb";

service ProdutoService {
    rpc CreateProduto(CreateProdutoRequest) returns (ProdutoResponse);
    // Outras operações CRUD (GetProdutoByID, UpdateProduto, DeleteProduto, GetAllProdutos)
}

message CreateProdutoRequest {
    string descricao = 1;
    string categoria = 2;
}

message ProdutoResponse {
    int32 id = 1;
    string descricao = 2;
    string data_criacao = 3;
    string categoria = 4;
}