syntax = "proto3";

package pb;

option go_package = "./pb";

service ProdutoService {
    rpc CreateProduto(CreateProdutoRequest) returns (ProdutoResponse);
    rpc UpdateProduto(UpdateProdutoRequest) returns (ProdutoResponse);  // Novo m√©todo
}

message CreateProdutoRequest {
    string descricao = 1;
    string categoria = 2;
}

message UpdateProdutoRequest {
    int32 id = 1;
    string descricao = 2;
    string categoria = 3;
}

message ProdutoResponse {
    int32 id = 1;
    string descricao = 2;
    string data_criacao = 3;
    string categoria = 4;
}